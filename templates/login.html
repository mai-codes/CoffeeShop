<!DOCTYPE html>

<html>

    <head>
        <title>Login</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
        <link rel="stylesheet" href="/static/css/base.css">

        <script src="/static/lib/jquery/jquery.min.js"></script>
        <script src="/static/lib/popper/popper.min.js"></script>
    </head>

    <body>
        <!-- Top header -->
        <div class="w3-top">
            <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
            <div class="w3-left w3-padding-16"><a href="/" class="w3-bar-item w3-button w3-right">Home</a></div>
            <div class="w3-center w3-padding-16 dragon-drinks-title"><a href="/"class="w3-bar-item w3-button">Dragon Drinks</a></div>
            </div>
        </div>

        <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
            <div class="text-center">
                <h1 class="jumbotron-heading">Welcome</h1>
                <p class="lead text-muted">Please login below</p>
            </div>

            {% if message %}
            <div class="w3-panel w3-red w3-display-container">
                <span onclick="this.parentElement.style.display='none'"
                class="w3-button w3-large w3-display-topright">&times;</span>
                <p>{{ message }}</p>
            </div>
            {% endif %}

            <div class="login">
                <form method="POST" action="/login" class="pt-3">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Username</label>
                        <div class="col-4">
                            <input class="form-control" type="text" name="username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Password</label>
                        <div class="col-4">
                            <input class="form-control" type="password" name="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <br>
                        <div class="col-4">
                            <button type="submit" class="w3-button w3-light-grey">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <p>
                Please log in with your credentials. If you are a new user, please
                <a href="/createNewUser">create an account</a>.
            </p>
        </div>
    </body>
</html>
