{% extends 'base.html' %}
{% set active = "barista" %}

{% block title %}
Barista Settings
{% endblock %}

{% block content %}

<section>
    <div class="w3-main w3-content w3-padding">
        <h1>Barista Settings</h1>
        <br>
        <!-- Show user's information -->
        {% if session %}
        <h2><strong>Previously created drinks:</strong></h2>
        {% else %}
        <!-- Show link to login button -->
        <h2>To view user information please <a href="/login" >Login</a> . </h2>
        {% endif %}

    </div>
</section>

{% endblock %}
