<!DOCTYPE html>

<html>

<head>
    <title>CoffeeShop - {% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">

    <script src="/static/lib/jquery/jquery.min.js"></script>
    <script src="/static/lib/popper/popper.min.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.min.js"></script>
    {% block header %}{% endblock %}
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <nav class="navbar navbar-expand-md">
                        <a class="navbar-brand" href="/"><img src="/static/img/cup_of_coffee.jpg" style="max-height: 40px;"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item{% if active == 'Home' %} active{% endif %}">
                                    <a class="nav-link" href="/">Home</a>
                                </li>
                                <li class="nav-item{% if active == 'Order' %} active{% endif %}">
                                    <a class="nav-link" href="/order">Place An Order</a>
                                </li>
                                <li class="nav-item{% if active == 'OrderHistory' %} active{% endif %}">
                                    <a class="nav-link" href="/orderHistory">View Order History</a>
                                </li>
                                <li class="nav-item{% if active == 'userInfo' %} active{% endif %}">
                                    <a class="nav-link" href="/userInfo">User Information</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container content">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>

</html>
