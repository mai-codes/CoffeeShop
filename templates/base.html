<!DOCTYPE html>

<html>

<head>
    <title>CoffeeShop - {% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link rel="stylesheet" href="/static/css/base.css">

    <script src="/static/lib/jquery/jquery.min.js"></script>
    <script src="/static/lib/popper/popper.min.js"></script>
    {% block header %}{% endblock %}
</head>

<body>

    <header>
        <!-- Sidebar (hidden by default) -->
        <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
            <a href="javascript:void(0)" onclick="w3_close()"
            class="w3-bar-item w3-button">Close Menu</a>
            <a href="/" onclick="w3_close()" class="w3-bar-item w3-button">Home</a>
            <a href="/order" onclick="w3_close()" class="w3-bar-item w3-button">Place An Order</a>
            <a href="/orderHistory" onclick="w3_close()" class="w3-bar-item w3-button">View Order History</a>
            <a href="/userInfo" onclick="w3_close()" class="w3-bar-item w3-button">User Information</a>
        </nav>
        
        <!-- Top menu -->
        <div class="w3-top">
            <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
            <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
            <div class="w3-right w3-padding-16"><a href="/login" class="w3-bar-item w3-button w3-right">Logout</a></div>
            <div class="w3-center w3-padding-16 dragon-drinks-title"><a href="/"class="w3-bar-item w3-button">Dragon Drinks</a></div>
            </div>
        </div>
    </header>

    <main>
        <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>

<script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
    }
     
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
</script>

</html>
